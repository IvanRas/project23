{% extends 'home.html'%}
{% load my_tags %}
{% include 'includes/inc_menu.html'%}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ product.image| media_filter }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
              <p class="card-text">{{% prod.name %}: {% prod.price %}}</p>
              <p class="card-text">{{% prod.category %}}</p>
              <p class="card-text">{{% prod.description| truncatechars:100 %}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'product:base' %}">Назад</a>
                </div>
                <small class="text-body-secondary">9 mins</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% include 'includes/footer.html'%}
